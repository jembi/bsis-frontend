<h3 class="page-header">View Components</h3>

<form class="form-horizontal col-sm-12"  role="form" ng-submit="getComponentsSummary()">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >DIN</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <input size="15" type="donationIdentificationNumber" id="donationIdentificationNumber" class="form-control input-sm" placeholder="" ng-model="componentsSearch.donationIdentificationNumber">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Period</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <dateselect ng-model="componentsSearch.startDate" date-options="dateOptions" ng-required="false" format="format" opened="startDateOpen" cal-icon="icons.CALENDAR">
        </dateselect>
        <span>
        <em> To: </em>
        </span>
        <dateselect ng-model="componentsSearch.endDate" date-options="dateOptions" ng-required="false" format="format" opened="endDateOpen" cal-icon="icons.CALENDAR">
        </dateselect>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Search</button>
      <button class="btn btn-primary" type="button" ng-click="clear()">Clear</button>
    </div>
  </div>
</form>

<div ng-switch="searchResults" class="col-sm-12">
<div style="padding-bottom: 10px"></div>

  <div ng-switch-when="true">
    <div class="panel panel-default">
      <div class="panel-body">

        <table ng-table="componentsSummaryTableParams" show-filter="false" class="table">
          <tr ng-repeat="donation in $data"
              ng-click="changeSelection(donation);"
              ng-mouseenter="donation.$selected = true"
              ng-mouseleave="donation.$selected = false"
              ng-class="{'active': donation.$selected}">
              <td data-title="'DIN'" header-class="text-left" class="text-center" sortable="'donationIdentificationNumber'">
                  {{donation.donationIdentificationNumber}}
              </td>
              <td data-title="'Created On'" header-class="text-left" class="text-center" sortable="'createdOn'">
                  {{donation.createdOn}}
              </td>
              <td data-title="'Components Produced'" header-class="text-left" sortable="'componentsProduced'">
                  {{donation.componentsProduced}}
              </td>
              <td data-title="''" style="width:10%;" class="text-center">
                <span style="font-size: 0.9em;">
                  <em><a ng-click="viewComponents(donation.donationIdentificationNumber)"> View</a></em>
                </span>
              </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
  <div ng-switch-when="false">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>
          <em> No components found. </em>
        </p>
      </div>
    </div>
  </div>

</div>
