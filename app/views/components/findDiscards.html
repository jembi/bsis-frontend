<h3 class="page-header">Find Discards</h3>

<form class="form-horizontal col-sm-12"  role="form" ng-submit="getDiscardsSummary()">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Type</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <ui-select multiple ng-model="selectedComponentTypes" theme="bootstrap" ng-disabled="disabled" style="width: 550px;">
          <ui-select-match placeholder="Select:">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="componentType in componentTypes | filter:$select.search">
            {{componentType.name}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Period</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <dateselect ng-model="discardsSearch.startDate" date-options="dateOptions" ng-required="false" format="format" opened="startDateOpen" cal-icon="icons.CALENDAR">
        </dateselect>
        <span>
        <em> To: </em>
        </span>
        <dateselect ng-model="discardsSearch.endDate" date-options="dateOptions" ng-required="false" format="format" opened="endDateOpen" cal-icon="icons.CALENDAR">
        </dateselect>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Search</button>
      <button class="btn btn-primary" type="button" ng-click="clear()">Clear</button>
    </div>
  </div>
</form>

<div ng-switch="searchResults" class="col-sm-12">
<div style="padding-bottom: 10px"></div>

  <div ng-switch-when="true">
    <div class="panel panel-default">
      <div class="panel-body">

        <table ng-table="discardsSummaryTableParams" show-filter="false" class="table">
          <tr ng-repeat="discard in $data"
              ng-click=""
              ng-mouseenter="this.$selected = true"
              ng-mouseleave="this.$selected = false"
              ng-class="{'active': discard.$selected}">
              <td data-title="'DIN'" header-class="text-left" class="text-center" sortable="'donationIdentificationNumber'">
                  {{discard.donationIdentificationNumber}}
              </td>
              <td data-title="'Created On'" header-class="text-left" class="text-center" sortable="'createdOn'">
                  {{discard.createdOn}}
              </td>
              <td data-title="'Component Type'" header-class="text-left" sortable="'componentType'">
                  {{discard.componentType}}
              </td>
              <td data-title="'Date Discarded'" header-class="text-left" class="text-center" sortable="'discardedOn'">
                  {{discard.discardedOn}}
              </td>
              <td data-title="'Discard Reason'" header-class="text-left" sortable="'discardReason'">
                  {{discard.discardReason}}
              </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
  <div ng-switch-when="false">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>
          <em> No discards found. </em>
        </p>
      </div>
    </div>
  </div>

</div>
