<span style="float: right; padding-right: 15px; font-size: 0.9em">
  <em><a href="" ng-click="setcomponentsView('viewDonations');" translate>Done</a></em>
</span>

<span class="h3">
  <small><em><span translate>DIN</span>:</em></small> {{din}}
</span>

<table class="dash-table" style="width:70%;">
    <thead>
    <tr>
        <td></td>
    </tr>
    <tr>
        <th translate>Component Type</th>
        <th translate>Status</th>
        <th class="center" translate>Created On</th>
        <th class="center" translate>Expiry Status</th>
        <th class="center" translate>Weight</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="component in components">
        <td class="value">{{component.componentType.componentTypeName}}</td>
        <td class="value">{{component.status  | titleCase | translate}}</td>
        <td class="value center">{{component.createdOn | bsisDateTime}}</td>
        <td class="value center">{{component.daysToExpire}}</td>
        <td class="value center">{{component.weight}}</td>
    </tr>
    </tbody>
</table>
