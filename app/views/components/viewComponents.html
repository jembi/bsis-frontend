<span style="float: right; padding-right: 15px; font-size: 0.9em">
  <em><a href="" ng-click="setcomponentsView('viewDonations');">Done</a></em>
</span>

<span class="h3"> 
  <small><em>DIN:</em></small> {{din}}
</span>

<table class="dash-table" style="width:70%;">
    <thead>
    <tr>
        <td></td>
    </tr>
    <tr>
        <th>Component Type</th>
        <th>Status</th>
        <th class="center">Created On</th>
        <th class="center">Expiry Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="component in components">
        <td class="value">{{component.componentType.componentTypeName}}</td>
        <td class="value">{{component.status}}</td>
        <td class="value center">{{component.createdOn | bsisDateTime}}</td>
        <td class="value center">{{ component | expiryStatus }}</td>
    </tr>
    </tbody>
</table>
