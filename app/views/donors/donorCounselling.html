<h3 class="page-header">Donors Flagged for Counselling</h3>

<form class="form-horizontal" style="padding:10px 0;" ng-submit="refresh()">

  <div class="clearfix form-group">
    <label class="col-sm-2 col-lg-1 control-label">Donor Panel:</label>
    <div class="col-sm-10 col-lg-11">
      <select class="form-control" style="width:auto;" ng-model="search.selectedDonorPanel">
        <option value=""></option>
        <option value="{{option.id}}" ng-repeat="option in donorPanels">{{option.name}}</option>
      </select>
    </div>
  </div>

  <div class="clearfix form-group">
    <label class="col-sm-2 col-lg-1 control-label">Date Range:</label>
    <div class="form-inline col-sm-10 col-lg-11">
      <dateselect ng-model="search.startDate" format="dateFormat"></dateselect>
      <span><em>To:</em></span>
      <dateselect-end ng-model="search.endDate" format="dateFormat"></dateselect>
    </div>
  </div>

  <div class="col-sm-offset-2 col-lg-offset-1">
    <button class="btn btn-primary" type="submit">Search</button>
    <button class="btn btn-primary" type="reset" ng-click="clearSearch()">Clear</button>
  </div>
</form>

<div class="panel panel-default">
  <div class="panel-body">
    <table class="table" style="text-align:center;" ng-table>
      <tr ng-repeat="donor in donors">
        <td data-title="'Donor Number'">{{donor.donorNumber}}</td>
        <td data-title="'First Name'">{{donor.firstName}}</td>
        <td data-title="'Last Name'">{{donor.lastName}}</td>
        <td data-title="'Donor Panel'">{{donor.donorPanel.name}}</td>
        <td data-title="'Last Donation Date'">{{donor.dateOfLastDonation | bsisDate}}</td>
      </tr>
    </table>
  </div>
</div>
