<h3 class="page-header">View / Export Donor List</h3>

<form class="form-horizontal col-sm-12"  role="form" ng-submit="getDonors()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Donor Panel</label>
    <div class="row col-sm-10">
      <div class="form-inline" style="padding-left:5px;">
        <select class="form-control input-sm" ng-model="donorList.donorPanel" ng-options="item.id as item.name for item in donorPanels">
            <option value="" ng-disabled="false"></option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Blood Group</label>
    <div class="row col-sm-10">
      <div class="form-inline" style="padding-left:5px;">
        <select class="form-control input-sm" ng-model="donorList.bloodGroup" ng-options="item as item for item in bloodGroups">
            <option value="" ng-disabled="false"></option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Previous Donation</label>
    <div class="row col-sm-10">
      <div class="form-inline" style="padding-left:5px;">
        <dateselect ng-model="donorList.donationDateFrom" date-options="dateOptions" format="format" opened="donationDateFromOpen" cal-icon="icons.CALENDAR">
        </dateselect>
        <span><em> To: </em></span>
        <dateselect ng-model="donorList.donationDateTo" date-options="dateOptions" format="format" opened="donationDateToOpen" cal-icon="icons.CALENDAR">
        </dateselect>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Due To Donate</label>
    <div class="row col-sm-10">
      <div class="form-inline" style="padding-left:5px;">
        <dateselect ng-model="donorList.dueToDonate" date-options="dateOptions" format="format" opened="dueToDonateOpen" cal-icon="icons.CALENDAR">
        </dateselect>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-3">
      <button class="btn btn-primary" type="submit">Search</button>
      <button class="btn btn-primary" type="button" ng-click="clear()">Clear</button>
    </div>
  </div>
</form>
<div ng-switch="donorListsearchResults" class="col-sm-12">
<div style="padding-bottom: 10px"></div>

  <div ng-switch-when="true">
    <div class="panel panel-default">
      <div class="panel-body">

          <p>
            <em> {{data.length}} donors found </em>
          </p>

          <table ng-table="donorListTableParams" show-filter="false" class="table">
              <tr ng-repeat="donor in $data"
                  ng-click="viewDonor(donor); changeSelection(donor);"
                  ng-mouseenter="donor.$selected = true"
                  ng-mouseleave="donor.$selected = false"
                  ng-class="{'active': donor.$selected}">
                  <td data-title="'Donor Number'" header-class="text-left" class="text-center" sortable="'donorNumber'">
                      {{donor.donorNumber}}
                  </td>
                  <td data-title="'First Name'" header-class="text-left" sortable="'firstName'">
                      {{donor.firstName}}
                  </td>
                  <td data-title="'Last Name'" header-class="text-left" sortable="'lastName'">
                      {{donor.lastName}}
                  </td>
                  <td data-title="'Date of Last Donation'" header-class="text-left" class="text-center" sortable="'dateOfLastDonation'">
                      {{donor.dateOfLastDonation}}
                  </td>
                  <td data-title="'Blood Group'" header-class="text-left" sortable="'bloodGroup'">
                      {{donor.bloodGroup}}
                  </td>
                  <td data-title="'Donor Panel'" header-class="text-left"  sortable="'donorPanel'">
                      {{donor.donorPanel}}
                  </td>
              </tr>
          </table>
        </div>
      </div>
  </div>
  <div ng-switch-when="false">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>
          <em> No donors found </em>
        </p>
      </div>
    </div>
  </div>

</div>
