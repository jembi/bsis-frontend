<form class="form-horizontal col-sm-12"  role="form" ng-submit="addDeferral()">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Period</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">


        <div class="input-group col-sm-2">
          <input size="20" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="deferral.deferredOn" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa {{icons.CALENDAR}}"></i></button>
          </span>
        </div>



        <span>
        <em> To: </em>
        </span>



        <div class="input-group col-sm-2">
          <input size="20" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="deferral.deferredUntil" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa {{icons.CALENDAR}}"></i></button>
          </span>
        </div>




      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Reason</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <select class="form-control input-sm" ng-model="deferral.reason" ng-options="item.reason as item.reason for item in deferralReasons">
          <option value="" ng-disabled="true">Select:</option>
        </select>
        <input size="30" type="comment" id="comment" class="form-control input-sm" placeholder="" ng-model="deferral.comment">
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Add Deferral</button>
      <button class="btn btn-primary" type="button" ng-click="getDeferrals()">Cancel</button>
    </div>
  </div>
</form>
