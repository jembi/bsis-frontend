<form class="form-horizontal col-sm-12"  role="form" ng-submit="addDeferral()">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Period</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <dateselect ng-model="deferral.deferredOn" date-options="dateOptions" format="format" opened="dateFromOpen" cal-icon="icons.CALENDAR">
        </dateselect>
        <span>
        <em> To: </em>
        </span>
        <dateselect ng-model="deferral.deferredUntil" date-options="dateOptions" format="format" opened="dateToOpen" cal-icon="icons.CALENDAR">
        </dateselect>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Reason</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <select class="form-control input-sm" ng-model="deferral.reason" ng-options="item.reason as item.reason for item in deferralReasons">
          <option value="" ng-disabled="true">Select:</option>
        </select>
        <input size="30" type="comment" id="comment" class="form-control input-sm" placeholder="" ng-model="deferral.comment">
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Add Deferral</button>
      <button class="btn btn-primary" type="button" ng-click="getDeferrals()">Cancel</button>
    </div>
  </div>
</form>
