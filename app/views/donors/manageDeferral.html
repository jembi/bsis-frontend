<h4> Add Deferral </h4>
<form class="form-horizontal col-sm-12"  role="form" ng-submit="addDeferral(deferral)">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Defer Until:</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <dateselect ng-model="deferral.deferredUntil" date-options="dateOptions" format="format" opened="dateToOpen" cal-icon="icons.CALENDAR">
        </dateselect>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >Reason</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <select class="form-control input-sm" ng-model="deferral.deferralReason" ng-options="item as item.reason for item in deferralReasons">
          <option value="" ng-disabled="true">Select:</option>
        </select>
        <input size="30" type="comment" id="deferralReasonText" class="form-control input-sm" placeholder="" ng-model="deferral.deferralReasonText">
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Add Deferral</button>
      <button class="btn btn-primary" type="button" ng-click="getDeferrals(donor.id)">Cancel</button>
    </div>
  </div>
</form>
