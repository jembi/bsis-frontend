        <p>Please select the correct donor information below:</p>
        <table ng-table="manageSelectedDuplicateDonorTableParams" show-filter="false" class="table">
          <tbody>
            <tr ng-repeat="donor in $data">
              <td data-title="'Donor Number'" header-class="text-left" class="text-center" sortable="'donorNumber'">
                  {{donor.donorNumber}}
              </td>
              <td data-title="'Preferred Contact Type'" header-class="text-left" sortable="'contactMethodType'">
                <div class="radio" ng-if="donor.contactMethodType != null">
                  <input id="contactMethodType{{donor.donorNumber}}" type="radio" name="contactMethodType" ng-model="mergedDonor.contactMethodType" ng-value="donor.contactMethodType" required>
                  <label for="contactMethodType{{donor.donorNumber}}">{{donor.contactMethodType.contactMethodType}}</label>
                </div>
              </td>
              <td data-title="'Email'" header-class="text-left" sortable="'email'">
                <div class="radio" ng-if="donor.contact.email != null && donor.contact.email != ''">
                  <input id="email{{donor.donorNumber}}" type="radio" name="email" ng-model="mergedDonor.contact.email" ng-value="donor.contact.email" required>
                  <label for="email{{donor.donorNumber}}">{{donor.contact.email}}</label>
                </div>
              </td>
              <td data-title="'Mobile'" header-class="text-left" sortable="'mobileNumber'">
                <div class="radio" ng-if="donor.contact.mobileNumber != null && donor.contact.mobileNumber != ''">
                  <input id="mobileNumber{{donor.donorNumber}}" type="radio" name="mobileNumber" ng-model="mergedDonor.contact.mobileNumber" ng-value="donor.contact.mobileNumber" required>
                  <label for="mobileNumber{{donor.donorNumber}}">{{donor.contact.mobileNumber}}</label>
                </div>
              </td>
              <td data-title="'Home'" header-class="text-left" sortable="'homeNumber'">
                <div class="radio" ng-if="donor.contact.homeNumber != null && donor.contact.homeNumber != ''">
                  <input id="homeNumber{{donor.donorNumber}}" type="radio" name="homeNumber" ng-model="mergedDonor.contact.homeNumber" ng-value="donor.contact.homeNumber" required>
                  <label for="homeNumber{{donor.donorNumber}}">{{donor.contact.homeNumber}}</label>
                </div>
              </td>
              <td data-title="'Work'" header-class="text-left" sortable="'workNumber'">
                <div class="radio" ng-if="donor.contact.workNumber != null && donor.contact.workNumber != ''">
                  <input id="workNumber{{donor.donorNumber}}" type="radio" name="workNumber" ng-model="mergedDonor.contact.workNumber" ng-value="donor.contact.workNumber" required>
                  <label for="workNumber{{donor.donorNumber}}">{{donor.contact.workNumber}}</label>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <!-- row for the "None of the Above" radio buttons and error messages -->
              <td data-title="'Donor Number'" header-class="text-left" class="text-center" sortable="'donorNumber'">
              </td>
              <td data-title="'Preferred Contact Type'" header-class="text-left" sortable="'contactMethodType'">
                  <div class="radio" ng-if="donorFields['contactMethodType']">
                    <input id="contactMethodType" type="radio" name="contactMethodType" ng-model="mergedDonor.contactMethodType" value="none" required>
                    <label for="contactMethodType">None of the above</label>
                    <small class="error" ng-show="(mergeDonorForm.contactMethodType.$invalid && (mergeDonorForm.contactMethodType.$dirty || invalid))">
                      <br/>Please select one
                    </small>
                </div>
              </td>
              <td data-title="'Email'" header-class="text-left" sortable="'email'">
                <div class="radio" ng-if="donorFields['email']">
                    <input id="email" type="radio" name="email" ng-model="mergedDonor.contact.email" value="none" required>
                    <label for="email">None of the above</label>
                    <small class="error" ng-show="(mergeDonorForm.email.$invalid && (mergeDonorForm.email.$dirty || invalid))">
                      <br/>Please select one
                    </small>
                </div>
              </td>
              <td data-title="'Mobile'" header-class="text-left" sortable="'mobileNumber'">
                <div class="radio" ng-if="donorFields['mobileNumber']">
                    <input id="mobileNumber" type="radio" name="mobileNumber" ng-model="mergedDonor.contact.mobileNumber" value="none" required>
                    <label for="mobileNumber">None of the above</label>
                    <small class="error" ng-show="(mergeDonorForm.mobileNumber.$invalid && (mergeDonorForm.mobileNumber.$dirty || invalid))">
                      <br/>Please select one
                    </small>
                </div>
              </td>
              <td data-title="'Home'" header-class="text-left" sortable="'homeNumber'">
                <div class="radio" ng-if="donorFields['homeNumber']">
                    <input id="homeNumber" type="radio" name="homeNumber" ng-model="mergedDonor.contact.homeNumber" value="none" required>
                    <label for="homeNumber">None of the above</label>
                    <small class="error" ng-show="(mergeDonorForm.homeNumber.$invalid && (mergeDonorForm.homeNumber.$dirty || invalid))">
                      <br/>Please select one
                    </small>
                </div>
              </td>
              <td data-title="'Work'" header-class="text-left" sortable="'workNumber'">
                <div class="radio" ng-if="donorFields['workNumber']">
                    <input id="workNumber" type="radio" name="workNumber" ng-model="mergedDonor.contact.workNumber" value="none" required>
                    <label for="workNumber">None of the above</label>
                    <small class="error" ng-show="(mergeDonorForm.workNumber.$invalid && (mergeDonorForm.workNumber.$dirty || invalid))">
                      <br/>Please select one
                    </small>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
