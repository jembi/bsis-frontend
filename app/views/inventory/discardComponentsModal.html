<div class="modal-header">
  <h3 class="modal-title">Discard Components</h3>
</div>
<form name="discardComponentsForm" class="form-horizontal" role="form" ng-submit="discardComponents()" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <label>Discard reason</label>
      <select name="discardReason" class="form-control input-sm" ng-model="discard.discardReason"
              ng-options="item.id as item.statusChangeReason for item in discardReasons"
              ng-required="true">
        <option value="" ng-disabled="true">Select:</option>
      </select>
      <div>
        <ng-messages for="discardComponentsForm.discardReason.$error" role="alert" ng-show="discardComponentsForm.$submitted">
          <ng-messages-include src="messages.html"></ng-messages-include>
        </ng-messages>
      </div>
    </div>
    <div class="form-group">
      <input size="35" class="form-control input-sm" placeholder="Comments" ng-model="discard.discardReasonText" />
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="submit" ng-disabled="discardingComponent">{{discardingComponent ? "Discarding..." : "Discard Components"}}</button>
      <button class="btn btn-primary" type="button" ng-disabled="discardingComponent" ng-click="close()">Close</button>
  </div>
</form>
