<div class="col-sm-3 col-md-2" ng-include="'views/inventory/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <h3 class="page-header">Record Return</h3>

  <hr />
  
  <section class="clearfix" ng-hide="editingReturnDetails">
    <span class="text-muted">Return Date:</span> {{returnForm.returnDate | bsisDate}}
    <span class="text-muted">Returned From:</span> {{returnForm.returnedFrom.name}}
    <span class="text-muted">Returned To:</span> {{returnForm.returnedTo.name}}
    <button class="btn btn-primary pull-right" style="margin-top:0;" ng-click="editReturnDetails()">Edit</button>
  </section>

  <form class="form-inline" name="forms.returnDetailsForm" role="form" ng-show="editingReturnDetails" ng-submit="saveReturnDetails();" novalidate>
    <div class="form-group">
      <span class="text-muted">Return Date:</span>
      <div class="input-group" style="width:150px;">
        <input type="text" class="form-control" name="returnDate" ng-model='returnDetailsForm.returnDate' uib-datepicker-popup="{{format}}" is-open="selectingDate" required>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="selectDate($event)"><i class="fa fa-calendar"></i></button>
        </span>
      </div>
    </div>

    <div class="form-group" style="margin-left:5px;">
      <span class="text-muted" for="dispatchedFrom">Returned From:</span>
      <select class="form-control" style="width:auto;" name="returnedFrom" ng-model="returnDetailsForm.returnedFrom" ng-options="item as item.name for item in returnedFromSites track by item.id" ng-disabled="returnForm.components.length > 0" required></select>
    </div>

    <div class="form-group">
      <span class="text-muted" for="dispatchedTo">Returned To:</span>
      <select class="form-control" style="width:auto;" name="returnedTo" ng-model="returnDetailsForm.returnedTo" ng-options="item as item.name for item in returnedToSites track by item.id" required></select>
    </div>

    <button class="btn btn-primary" style="margin-top:0;" type="submit" ng-disabled="savingReturnDetails">{{savingReturnDetails ? 'Saving...' : 'Save'}}</button>
    <button class="btn btn-primary" style="margin-top:0;" type="reset" ng-disabled="savingReturnDetails" ng-click="clearDetailsForm($event);">Cancel</button>
  </form>

  <hr />

  <div class="panel panel-default">
    <div class="panel-body">

      <h4>Units Returned</h4>
      <form class="form-inline" name="addComponentForm" role="form" style="padding:0 15px;" ng-submit="addComponent(addComponentForm);" novalidate>

        <div class="form-group">
          <label for="componentType" style="vertical-align: top">DIN:</label>
          <div style="display: inline-block">
            <input type=number class="form-control" name="din" ng-model="component.din" required>
            <ng-messages for="addComponentForm.din.$error" role="alert" ng-show="addComponentForm.$submitted">
              <ng-messages-include src="messages.html"></ng-messages-include>
            </ng-messages>
          </div>
        </div>

        <div class="form-group">
          <label for="componentType" style="vertical-align: top">Component Code:</label>
          <div style="display: inline-block">
            <input class="form-control" name="componentCode" ng-model="component.componentCode" required>
            <ng-messages for="addComponentForm.din.$error" role="alert" ng-show="addComponentForm.$submitted">
              <ng-messages-include src="messages.html"></ng-messages-include>
            </ng-messages>
          </div>
        </div>
        
        <div class="form-group" style="vertical-align: top" >
          <button class="btn btn-primary" type="submit" ng-disabled="addingComponent" style="margin-top: 0px">Add Pack</button>
          <button class="btn btn-primary" type="button" ng-disabled="addingComponent" style="margin-top: 0px" ng-click="clearAddComponent(addComponentForm);">Clear</button>
        </div>

      </form>
      
      <br />
      
      <div class="col-sm-12">
          <div class="grid" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination></div>
      </div>

      
      <form class="form-horizontal" name="updateReturnForm" role="form" style="padding:0 15px;" ng-submit="updateReturn();" novalidate>
        <div class="form-group">
          <div class="col-sm-12">
            <button class="btn btn-primary" type="submit" ng-disabled="savingForm">{{savingForm ? 'Saving...' : 'Save Return'}}</button>
            <button class="btn btn-primary" type="button" ng-disabled="savingForm" ng-click="cancel();">Cancel</button>
          </div>
        </div>
      </form>  
  </div>
</div>
