<div class="col-sm-3 col-md-2" ng-include="'views/labelling/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <h3 class="page-header">Find Safe Components to Label</h3>

  <form class="form-horizontal col-sm-12" name="findSafeComponentsForm" ng-submit="findSafeComponents(findSafeComponentsForm)" novalidate>

    <div class="clearfix form-group">
      <label class="col-sm-2 control-label">DIN</label>
      <div class="form-inline col-sm-10">
        <div style="display: inline-block; vertical-align: top;">
          <input class="form-control" name="donationIdentificationNumber" ng-model="searchParams.donationIdentificationNumber" ng-required="searchParams.componentCode">
          <ng-messages for="findSafeComponentsForm.donationIdentificationNumber.$error" role="alert" ng-show="findSafeComponentsForm.$submitted">
            <ng-messages-include src="messages.html"></ng-messages-include>
          </ng-messages>
        </div>
        <label class="control-label">Component Code</label>
        <div style="display: inline-block; vertical-align: top;">
          <input class="form-control" name="componentCode" ng-model="searchParams.componentCode" size="8">
          <ng-messages for="findSafeComponentsForm.componentCode.$error" role="alert" ng-show="findSafeComponentsForm.$submitted">
            <ng-messages-include src="messages.html"></ng-messages-include>
          </ng-messages>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Site</label>
      <div class="form-inline col-sm-10">
        <select name="processingSite" class="form-control" ng-model="searchParams.locationId" ng-change="updateAllSites()" style="min-width: 350px;">
          <option value="" disabled></option>
          <option ng-repeat="processingSite in processingSites" value="{{processingSite.id}}">
            {{processingSite.name}}
          </option>
        </select>
        <label>
          <input type="checkbox" name="allSites" ng-model="searchParams.allSites" ng-click="clearLocationId()" />
          All Sites
        </label>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Component Type</label>
      <div class="form-inline col-sm-10">
        <select name="componentType" class="form-control" ng-model="searchParams.componentTypeId" style="min-width: 350px;">
          <option value=""></option>
          <option ng-repeat="componentType in componentTypes" value="{{componentType.id}}">
            {{componentType.componentTypeName}}
          </option>
        </select>
        <label>
          <input type="checkbox" name="allComponentTypes" ng-model="searchParams.allComponentTypes"/>
          All Components
        </label>
      </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Blood Groups</label>
        <div class="form-inline col-sm-10" ng-if="bloodGroups.length > 0">
            <ui-select multiple ng-model="searchParams.bloodGroups" style="height: 34px; min-width: 350px;" on-select="updateAnyBloodGroup();">
                <ui-select-match placeholder="Select:">{{$item}}</ui-select-match>
                <ui-select-choices repeat="bloodGroup in bloodGroups | filter:$select.search">
                    {{bloodGroup}}
                </ui-select-choices>
            </ui-select>
            <label>
                <input type="checkbox" name="anyBloodGroup" ng-model="searchParams.anyBloodGroup" ng-click="clearBloodGroups()" />
                Any Blood Group
            </label>
        </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Period</label>
      <div class="col-sm-10">
        <dateselect name="dateFrom" ng-model="searchParams.dateFrom" format="dateFormat"></dateselect> To 
        <dateselect name="dateTo" ng-model="searchParams.dateTo" format="dateFormat"></dateselect>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <label>
          <input type="radio" name="inventoryStatus" ng-model="search.inventoryStatus" value="NOT_IN_STOCK" required />
          Not in Stock
        </label>
        <label>
          <input type="radio" name="inventoryStatus" ng-model="search.inventoryStatus" value="IN_STOCK" required />
          In Stock
        </label>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit" ng-disabled="searching">{{searching ? "Searching..." : "Search"}}
        </button>
        <button class="btn btn-primary" type="button" ng-click="clearSearch(findSafeComponentsForm)">Clear</button>
      </div>
    </div>

  </form>

  <div class="panel panel-default col-sm-12" ng-if="submitted">
    <div class="panel-body">
      <p>Data Export: 
        <button class="btn btn-primary btn-ui-grid-export" ng-click="export('pdf')">PDF</button>
        <button class="btn btn-primary btn-ui-grid-export" ng-click="export('csv')">CSV</button>
      </p>
      <div class="grid" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination></div>
    </div>
  </div>
</div>
