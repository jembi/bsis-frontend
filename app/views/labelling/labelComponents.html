<h3 class="page-header">Label Components</h3>

<form class="form-horizontal col-sm-12"  role="form" ng-submit="checkLabellingStatus(donationIdentificationNumber)">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >DIN</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <input size="15" type="donationIdentificationNumber" id="donationIdentificationNumber" class="form-control input-sm" placeholder="" ng-model="donationIdentificationNumber">
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Search</button>
      <button class="btn btn-primary" type="button" ng-click="clear()">Clear</button>
    </div>
  </div>
</form>

<div ng-switch="searchResults" class="col-sm-12">
<div style="padding-bottom: 10px"></div>

  <div ng-switch-when="true">
    <div class="panel panel-default">
      <div class="panel-body">
      <div ng-if="printPackLabel"><em>Component(s) are ready to be labelled.</em></div>
      <div ng-if="printDiscardLabel"><em>Component(s) have been discarded.</em></div>
      <div ng-if="!printPackLabel && !printDiscardLabel"><em>Cannot print pack or discard label(s) for components.</em></div>
      </div>
    </div>
  </div>
  <div ng-switch-when="false">
    <div class="panel panel-default">
      <div class="panel-body">
          <em>Not found. Please re-enter DIN.</em>
      </div>
    </div>
  </div>
</div>
