<div class="container">
        <form class="form-signin" name="loginForm" ng-submit="login(credentials)"
              novalidate>
          <img class="main" src="images/bsis_logo.png">
          <input type="username" id="username" class="form-control input-md" placeholder="Username" required="" autofocus="" ng-model="credentials.username">
          <input type="password" id="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
          <button class="btn  btn-primary btn-block" type="submit"> Log in </button>
        </form>
        <div ng-if="currentUser">Welcome, {{ currentUser.name }}</div>
        
</div>
