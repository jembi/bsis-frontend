<div class="col-sm-3 col-md-2" ng-include="'views/reports/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <span class="h3 page-header">Transfusions Summary Report</span>
  
  <hr style="margin-top:5px;"/>
  
  <form class="form-horizontal" role="form"  name="searchForm" style="padding:10px 0;" ng-submit="getReport(searchForm)" novalidate>
    <div class="clearfix form-group">
      <label class="col-sm-2 control-label">Usage Site:</label>
      <div class="form-inline col-sm-10">
        <div>
          <select name="usageSite" class="form-control" ng-model="search.transfusionSiteId" ng-change="updateAllSites()" ng-options="usageSite.id as usageSite.name for usageSite in usageSites" ng-required="!allSites">
            <option value="" disabled></option>
          </select>
          <label>
            <input type="checkbox" name="allSites" ng-model="allSites" ng-click="clearUsageSite()" />
            All
          </label>
          <div>
            <ng-messages for="searchForm.usageSite.$error" role="alert" ng-show="searchForm.usageSite.$invalid && searchForm.$submitted">
              <ng-messages-include src="messages.html"></ng-messages-include>
            </ng-messages>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix form-group">
        <label class="col-sm-2 control-label">Period:</label>
        <div class="form-inline col-sm-10">
            <div>
                <dateselect name="startDate" ng-model="search.startDate" format="dateFormat" ng-class="{'has-error' : (searchForm.startDate.$invalid)}" ng-required="true" ui-date-end="{{search.endDate | date:'yyyy-MM-dd HH:mm:ss'}}" ng-model-options="{ allowInvalid: true }" ></dateselect>
                <span><em>To:</em></span>
                <dateselect-end name="endDate" ng-model="search.endDate" format="dateFormat" ng-class="{'has-error' : (searchForm.endDate.$invalid)}" ng-required="true" ui-date-start="{{search.startDate |  date:'yyyy-MM-dd HH:mm:ss'}}" ng-model-options="{ allowInvalid: true }" ui-date-range min-date="search.startDate"></dateselect-end>
            </div>
            <div>
              <ng-messages for="searchForm.startDate.$error" role="alert" ng-show="searchForm.$submitted">
                <small class="error" ng-message="required">Select a valid date</small>
                <ng-messages-include src="messages.html"></ng-messages-include>
              </ng-messages>
              <ng-messages for="searchForm.endDate.$error" role="alert" ng-show="searchForm.$submitted && !searchForm.startDate.$invalid">
                <small class="error" ng-message="required">Select a valid date</small>
                <ng-messages-include src="messages.html"></ng-messages-include>
              </ng-messages>
            </div>
        </div>
      </div>

      <div class="col-sm-offset-2 ">
          <button class="btn btn-primary" type="submit" ng-disabled="searching">{{searching ? "Searching..." :
              "Search"}}
          </button>
          <button class="btn btn-primary" type="button" ng-click="clearSearch(searchForm)">Clear</button>
      </div>
  </form>

  <div class="col-sm-12">
      <div class="panel panel-default" ng-if="submitted">
          <div class="panel-body">
              <p>
                  <em>{{usageSitesNumber}} sites(s) found</em> | 
                  <em> Data export: </em>

                  <button class="btn btn-primary btn-ui-grid-export" ng-click="export('pdf')">PDF</button>
                  <button class="btn btn-primary btn-ui-grid-export" ng-click="export('csv')">CSV</button>
              </p>
              <div class="grid" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination></div>
          </div>
      </div>
  </div>
</div>
