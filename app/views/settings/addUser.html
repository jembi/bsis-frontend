<h3 class="page-header">Add New User</h3>
<div class="panel panel-default">
    <div class="panel-body">
        <form name="userForm" novalidate class="form-horizontal col-sm-12"  role="form" ng-submit="addUser(user, userForm)">
            <div ng-include="'views/settings/userForm.html'"></div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-4">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="button" ng-click="clear(); go('/users');">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
