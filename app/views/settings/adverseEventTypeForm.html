<form class="form-horizontal" name="forms.adverseEventTypeForm" ng-submit="saveAdverseEventType(forms.adverseEventTypeForm)" novalidate>

  <div class="form-group" ng-class="{'has-error': (forms.adverseEventTypeForm.$submitted || forms.adverseEventTypeForm.name.$dirty) && forms.adverseEventTypeForm.name.$invalid}">
    <label class="col-sm-2 control-label" style="color:inherit;">Name</label>
    <div class="col-sm-10">
      <input class="form-control"
        style="width:auto;"
        type="text"
        name="name"
        size="30"
        placeholder="Adverse Event Type Name"
        required
        ng-model="adverseEventType.name" />
      <ng-messages for="forms.adverseEventTypeForm.name.$error" role="alert" ng-show="forms.adverseEventTypeForm.$submitted || forms.adverseEventTypeForm.name.$dirty">
        <ng-messages-include src="messages.html"></ng-messages-include>
      </ng-messages>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input class="form-control"
        style="width:auto;"
        type="text"
        size="30"
        placeholder="Adverse Event Type Description"
        ng-model="adverseEventType.description" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"
          ng-model="adverseEventType.isDeleted"
          ng-true-value="false"
          ng-false-value="true" /> Enabled
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" type="submit">Save Adverse Event Type</button>
      <a class="btn btn-primary" style="margin-top:10px;" href="#/adverseEventTypes">Cancel</a>
    </div>
  </div>
</form>
