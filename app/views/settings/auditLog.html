<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
    <h3 class="page-header">Audit Log</h3>

    <div class="col-sm-12">
        <div style="padding-bottom:10px;"></div>
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group form-inline" style="padding-bottom:10px;">
                    <label>Date Range: </label>
                    <dateselect ng-model="dateRange.startDate" format="dateFormat"></dateselect>
                    <span><em> To: </em></span>
                    <dateselect-end ng-model="dateRange.endDate" format="dateFormat"></dateselect-end>
                </div>

                <table class="table" style="text-align:center;" ng-table="tableParams" show-filter="true">
                    <tr ng-repeat="revision in $data">
                        <td data-title="'Date'" sortable="'revisionDate'">{{revision.revisionDate | bsisDateTime}}</td>
                        <td data-title="'User'" sortable="'user.firstName'" filter="{user: 'text'}">
                            {{revision.user.firstName}} {{revision.user.lastName}}
                        </td>
                        <td data-title="'Revision type'" sortable="'revisionType'" filter="{revisionType: 'select'}"
                            filter-data="getRevisionTypes()">{{revision.revisionType | revisionType}}
                        </td>
                        <td data-title="'Entity'" sortable="'entityName'" filter="{entityName: 'text'}">
                            {{revision.entityName}}
                        </td>
                        <td data-title="'Number of entities'" sortable="'count'">{{revision.count}}</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
