<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <h3 class="page-header">Manage Locations</h3>

    <div class="pull-right" style="padding-right: 25px;">
      <a href="#/manageLocation">Add New Location</a>
    </div>

  <form class="form-horizontal col-sm-12" name="findLocationForm" ng-submit="findLocations()" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
            <div class="form-inline">
                <input type="name" id="name" class="form-control input-sm" size="40" autofocus="true" ng-model="locationSearch.name">
                <input type="checkbox" id="usePhraseMatch" ng-model="locationSearch.includeSimilarResults">
                  <label style="display: inline-block; cursor: pointer; cursor: hand;" for="includeSimilarResults"> Include Similar Results</label>
            </div>
        </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Location Type</label>
      <div class="col-sm-10">
        <select class="form-control" style="width:auto;" name="type" ng-model="locationSearch.locationType" ng-options="item as (item | titleCase) for item in locationType">
          <option value="" selected></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit" ng-disabled="searching">{{searching ? "Searching..." : "Search"}}
        </button>
        <button class="btn btn-primary" type="button" ng-click="init()">Clear</button>
      </div>
    </div>

  </form>
  
  <div class="col-sm-12">
    <div class="panel panel-default" ng-if="submitted">
      <div class="panel-body">
        <p>
          <em>{{gridOptions.data.length}} Locations(s) found</em>
        </p>
        <div class="grid" ui-grid="gridOptions" ui-grid-pagination></div> 
      <div>
    </div>
  </div>

</div>
