<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <h3 class="page-header">Manage Component Type</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <form name="componentTypeForm" novalidate class="form-horizontal col-sm-12" ng-submit="saveComponentType()">

        <div class="row form-group col-sm-12">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="componentTypeName" name="componentTypeName" class="form-control input-sm" ng-model="componentType.componentTypeName" required>
              <div>
                <small class="error" ng-show="componentTypeForm.componentTypeName.$error.duplicate && componentTypeForm.$submitted">
                  Component Type with name already exists
                </small>
                <small class="error" ng-show="componentTypeForm.componentTypeName.$error.required && componentTypeForm.$submitted">
                  This cannot be empty
                </small>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="name" class="col-sm-2 control-label">Component Code</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="10" id="componentTypeCode" name="componentTypeCode" class="form-control input-sm" ng-model="componentType.componentTypeCode" required>
              <div>
                <small class="error" ng-show="componentTypeForm.componentTypeCode.$error.duplicate && componentTypeForm.$submitted">
                  Component Type with code already exists
                </small>
                <small class="error" ng-show="componentTypeForm.componentTypeCode.$error.required && componentTypeForm.$submitted">
                  This cannot be empty
                </small>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="isDeleted" class="col-sm-2 control-label">Can be Issued</label>
          <div class="col-sm-4">
            <div class="checkbox">
              <input type="checkbox" id="canBeIssued" name="canBeIssued" ng-model="componentType.canBeIssued" ng-true-value="true" ng-false-value="false"/>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="name" class="col-sm-2 control-label">Expires After</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input type="number" id="expiresAfter" name="expiresAfter" class="form-control input-sm" style="width:50px;" ng-model="componentType.expiresAfter" required> days
                <ng-messages for="componentTypeForm.expiresAfter.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="name" class="col-sm-2 control-label">Storage Info</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="storageInfo" name="storageInfo" class="form-control input-sm" ng-model="componentType.storageInfo">
                <ng-messages for="componentTypeForm.storageInfo.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="name" class="col-sm-2 control-label">Transport Info</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="transportInfo" name="transportInfo" class="form-control input-sm" ng-model="componentType.transportInfo">
                <ng-messages for="componentTypeForm.transportInfo.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="name" class="col-sm-2 control-label">Preparation Info</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="preparationInfo" name="preparationInfo" class="form-control input-sm" ng-model="componentType.preparationInfo">
                <ng-messages for="componentTypeForm.preparationInfo.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>


        <div class="row form-group col-sm-12">
          <label for="isDeleted" class="col-sm-2 control-label">Enabled</label>
          <div class="col-sm-4">
            <div class="checkbox">
              <input type="checkbox" id="isDeleted" name="isDeleted" ng-model="componentType.isDeleted" ng-true-value="false" ng-false-value="true"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <button class="btn btn-primary" type="submit" style="margin-top: 2px"
                ng-disabled="savingComponentType">{{savingComponentType ? "Saving..." : "Save Component Type"}}
            </button>
            <button class="btn btn-primary" type="button" ng-click="cancel()"
                style="margin-top: 2px" ng-disabled="savingComponentType">Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
