<div class="row  main-page" ng-controller="ViewPackTypeCtrl">
    <h3 class="page-header">Bloob Bag Type</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="packTypeForm" novalidate class="form-horizontal col-sm-12"  role="form" ng-submit="updatePackType(packType,packTypeForm)">

                <div ng-include="'views/settings/packTypeForm.html'"></div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-4">
                        <!--
                        <pre>
                            {{packType | json}}
                        </pre>
                        -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button class="btn btn-primary" type="submit"> Save </button>
                        <button class="btn btn-primary" type="button" ng-click="clear(); go('/packTypes');">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
