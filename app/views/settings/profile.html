<h3 class="page-header">User Profile</h3>

<div class="col-sm-12">
  <div style="padding-bottom:10px;"></div>
    <div class="panel panel-default">
      <div class="panel-body" ng-controller="UserProfileCtrl">

        <form name="userDetailsForm" novalidate class="form col-sm-12" role="form" ng-submit="updateUserDetails();" style="padding-bottom:20px;">

          <h4>Update Details</h4>

          <div ng-show="detailsMessage" style="padding-bottom:10px;">
            <span role="alert" ng-class="['alert', detailsStyle]">{{detailsMessage}}</span>
          </div>

          <div class="form-group clearfix" ng-class="{'has-error': userDetailsForm.firstName.$dirty && userDetailsForm.firstName.$invalid}">
            <label class="col-sm-2 control-label" for="firstName">First Name</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control input-sm" type="text" name="firstName" ng-model="userDetails.firstName" required />
            </div>
          </div>

          <div class="form-group clearfix" ng-class="{'has-error': userDetailsForm.lastName.$dirty && userDetailsForm.lastName.$invalid}">
            <label class="col-sm-2 control-label" for="lastName">Last Name</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control input-sm" type="text" name="lastName" ng-model="userDetails.lastName" required />
            </div>
          </div>

          <div class="form-group clearfix" ng-class="{'has-error': userDetailsForm.emailId.$dirty && userDetailsForm.emailId.$invalid}">
            <label class="col-sm-2 control-label" for="lastName">Email</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control input-sm" type="email" name="emailId" ng-model="userDetails.emailId" />
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Update</button>
          <button class="btn btn-primary" type="button" ng-click="resetUserDetails();"/>Reset</button>
        </form>

        <form name="userPasswordForm" novalidate class="form col-sm-12" role="form" ng-submit="updatePassword();" style="padding-bottom:20px;">

          <h4>Change password</h4>

          <div ng-show="passwordMessage" style="padding-bottom:10px;">
            <span role="alert" ng-class="['alert', passwordStyle]">{{passwordMessage}}</span>
          </div>

          <div class="form-group clearfix" ng-class="{'has-error': userPasswordForm.currentPassword.$dirty && userPasswordForm.currentPassword.$invalid}">
            <label class="col-sm-2 control-label" for="currentPassword">Current Password</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control input-sm" type="password" name="currentPassword" ng-model="userPassword.currentPassword" required />
            </div>
          </div>

          <div class="form-group clearfix" ng-class="{'has-error': userPasswordForm.password.$dirty && userPasswordForm.password.$invalid}">
            <label class="col-sm-2 control-label" for="password">New Password</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control input-sm" type="password" name="password" ng-model="userPassword.password" required />
            </div>
          </div>

          <div class="form-group clearfix" ng-class="{'has-error': userPasswordForm.confirmPassword.$dirty && userPasswordForm.confirmPassword.$invalid}">
            <label class="col-sm-2 control-label" for="confirmPassword">Confirm New Password</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control input-sm" type="password" name="confirmPassword" ng-model="userPassword.confirmPassword" required />
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Change</button>
        </form>

      </div>
    </div>
  </div>
</div>
