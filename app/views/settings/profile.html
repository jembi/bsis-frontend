<h3 class="page-header">User Profile</h3>

<div class="col-sm-12">
  <div style="padding-bottom:10px;"></div>
    <div class="panel panel-default">
      <div class="panel-body" ng-controller="UserProfileCtrl">

        <form name="userDetailsForm" novalidate class="form-horizontal col-sm-12" role="form" ng-submit="updateUserDetails();" style="padding-bottom:20px;">

          <h4>Update Details</h4>

          <div ng-show="detailsMessage" style="padding-bottom:10px;">
            <span role="alert" ng-class="['alert', detailsStyle]">{{detailsMessage}}</span>
          </div>

          <div class="form-group" ng-class="{'has-error': userDetailsForm.firstName.$dirty && userDetailsForm.firstName.$invalid}">
            <label class="col-sm-3 col-lg-1 control-label" for="firstName">First Name</label>
            <div class="col-sm-9 col-lg-11">
              <input class="form-control input-sm" style="width:auto;" type="text" name="firstName" ng-model="userDetails.firstName" required />
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': userDetailsForm.lastName.$dirty && userDetailsForm.lastName.$invalid}">
            <label class="col-sm-3 col-lg-1 control-label" for="lastName">Last Name</label>
            <div class="col-sm-9 col-lg-11">
              <input class="form-control input-sm" style="width:auto;" type="text" name="lastName" ng-model="userDetails.lastName" required />
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': userDetailsForm.emailId.$dirty && userDetailsForm.emailId.$invalid}">
            <label class="col-sm-3 col-lg-1 control-label" for="lastName">Email</label>
            <div class="col-sm-9 col-lg-11">
              <input class="form-control input-sm" style="width:auto;" type="email" name="emailId" ng-model="userDetails.emailId" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-lg-offset-1 col-sm-9 col-lg-11">
              <button class="btn btn-primary" type="submit">Update</button>
              <button class="btn btn-primary" type="button" ng-click="resetUserDetails();"/>Reset</button>
            </div>
          </div>
        </form>

        <form name="userPasswordForm" novalidate class="form-horizontal col-sm-12" role="form" ng-submit="updatePassword();" style="padding-bottom:20px;">

          <h4>Change password</h4>

          <div ng-show="passwordMessage" style="padding-bottom:10px;">
            <span role="alert" ng-class="['alert', passwordStyle]">{{passwordMessage}}</span>
          </div>

          <div class="form-group" ng-class="{'has-error': userPasswordForm.currentPassword.$dirty && userPasswordForm.currentPassword.$invalid}">
            <label class="col-sm-3 col-lg-1 control-label" for="currentPassword">Password</label>
            <div class="col-sm-9 col-lg-11">
              <input class="form-control input-sm" style="width:auto;" type="password" name="currentPassword" ng-model="userPassword.currentPassword" placeholder="Current password" required />
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': userPasswordForm.password.$dirty && userPasswordForm.password.$invalid}">
            <div class="col-sm-offset-3 col-lg-offset-1 col-sm-9 col-lg-11">
              <input class="form-control input-sm" style="width:auto;" type="password" name="password" ng-model="userPassword.password" placeholder="New password" required />
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': userPasswordForm.confirmPassword.$dirty && userPasswordForm.confirmPassword.$invalid}">
            <div class="col-sm-offset-3 col-lg-offset-1 col-sm-9 col-lg-11">
              <input class="form-control input-sm" style="width:auto;" type="password" name="confirmPassword" ng-model="userPassword.confirmPassword" placeholder="Confirm password" required />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-lg-offset-1 col-sm-9 col-lg-11">
              <button class="btn btn-primary" type="submit">Change</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
