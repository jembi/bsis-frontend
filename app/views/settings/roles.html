<h3 class="page-header">Manage Roles</h3>

<div class="col-sm-12">
  <div style="padding-bottom: 10px"></div>
    <div class="panel panel-default">
      <div class="panel-body">

          <p>
              <em> {{rolesCount}} role(s) found </em> <span has-permission="{{permissions.ADD_ROLES}}"> | <em> <a href="" ng-click="addNewRole()" >Add New Role</a></em> </span>
          </p>

        <table ng-table="rolesTableParams" show-filter="false" class="table">
          <tr ng-repeat="role in $data"

              ng-mouseenter="this.$selected = true"
              ng-mouseleave="this.$selected = false"
              ng-class="{'active': role.$selected}">
              <td  ng-click="manageRole(role); changeSelection(role);" data-title="'Name'" style="width:30%;" header-class="text-left" sortable="'name'">
                  {{role.name}}
              </td>
              <td  ng-click="manageRole(role); changeSelection(role);" data-title="'Description'"  header-class="text-left" sortable="'name'">
                  {{role.description}}
              </td>
              <!--
              <td data-title="" style="width:25%;" header-class="text-left" sortable="" class="text-center">
                <span style="font-size: 0.9em;">
                  <span ng-if="roleToRemove == role.id">
                    <em><a ng-click="removeRole(role)"> Confirm</a></em> |
                    <em><a ng-click="cancelRemoveRole()"> Cancel</a></em>
                  </span>
                  <span ng-if="roleToRemove != role.id">
                    <em><a ng-click="removeRoleCheck(role)"> Remove</a></em>
                  </span>
                </span>
              </td>
              -->
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
</form>
