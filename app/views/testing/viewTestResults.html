<h3 class="page-header">View Test Results</h3>

<form class="form-horizontal col-sm-12"  role="form" ng-submit="getTestResultsByDIN()">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label" >DIN</label>
    <div class="row col-sm-11">
      <div class="form-inline" style="padding-left:5px;">
        <input size="15" type="donationIdentificationNumber" id="donationIdentificationNumber" class="form-control input-sm" placeholder="" ng-model="testResultsSearch.donationIdentificationNumber">
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button class="btn btn-primary" type="submit">Search</button>
      <button class="btn btn-primary" type="button" ng-click="clear()">Clear</button>
    </div>
  </div>
</form>

<div ng-switch="searchResults" class="col-sm-12">
<div style="padding-bottom: 10px"></div>

  <div ng-switch-when="true">
    <div class="panel panel-default">
      <div class="panel-body">

      <span class="h3"> 
        <small><em>DIN:</em></small> {{data.donationIdentificationNumber}}
      </span> 

      <hr/>

      <span class="h4"> 
        <small><em>Test Batch:</em></small> {{data.testBatch}} <em>(Tested on {{data.testedOn}})</em>
      </span><br/>
      <span class="h4"> 
        <small><em>Donation Batch:</em></small> {{data.collectionBatch}} <em>(Collected on {{data.collectedOn}})</em>
      </span>

      <hr/>

      <span class="h4"> 
        TTI Outcomes
      </span>

      <table class="dash-table" style="width:30%;">
        <thead>
          <tr><td></td></tr>
          <tr>
            <th>Test</th>
            <th>Outcome</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td></tr>
          <tr ng-repeat="test in data.ttiTests">
            <td class="value">{{test.testName}}</td>
            <td class="value">{{test.outcome}}</td>
          </tr>
        </tbody>
      </table>

      </div>
    </div>
  </div>
  <div ng-switch-when="false">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>
          <em> Not found. Please re-enter DIN. </em>
        </p>
      </div>
    </div>
  </div>

</div>
